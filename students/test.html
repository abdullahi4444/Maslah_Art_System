    </div>

    <script id="photo-upload">
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.querySelector('button:has-text("Upload photo")');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', function() {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/jpeg,image/png,image/gif';
                    input.style.display = 'none';
                    
                    input.addEventListener('change', function(e) {
                        const file = e.target.files[0];
                        if (file) {
                            if (file.size > 2 * 1024 * 1024) {
                                alert('File size must be less than 2MB');
                                return;
                            }
                            
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const profileImg = document.querySelector('img[alt="Profile Photo"]');
                                if (profileImg) {
                                    profileImg.src = e.target.result;
                                }
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                    
                    document.body.appendChild(input);
                    input.click();
                    document.body.removeChild(input);
                });
            }
        });
    </script>

    <script id="form-validation">
        document.addEventListener('DOMContentLoaded', function() {
            const saveBtn = document.querySelector('button:has-text("Save Changes")');
            const inputs = document.querySelectorAll('input, textarea');
            
            if (saveBtn) {
                saveBtn.addEventListener('click', function() {
                    const formData = {
                        firstName: document.querySelector('input[value="Marcus"]').value,
                        lastName: document.querySelector('input[value="Admin"]').value,
                        biography: document.querySelector('textarea').value,
                        twitter: document.querySelectorAll('input[type="url"]')[0].value,
                        facebook: document.querySelectorAll('input[type="url"]')[1].value,
                        linkedin: document.querySelectorAll('input[type="url"]')[2].value
                    };
                    
                    console.log('Profile updated:', formData);
                    
                    // Show success feedback
                    const originalText = saveBtn.textContent;
                    saveBtn.textContent = 'Saved!';
                    saveBtn.classList.add('bg-green-500');
                    saveBtn.classList.remove('bg-primary');
                    
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.classList.remove('bg-green-500');
                        saveBtn.classList.add('bg-primary');
                    }, 2000);
                });
            }
        });
    </script>

    <script id="input-interactions">
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.add('ring-2', 'ring-primary/20');
                });
                
                input.addEventListener('blur', function() {
                    this.classList.remove('ring-2', 'ring-primary/20');
                });
            });
        });
    </script>
